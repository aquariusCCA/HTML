<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>個人信息</h1>
  <form action="#">
    <p>
      <label>
        姓名: <input type="text">
      </label>
    </p>

    <p>
      性別:
      <label>男<input type="radio" name="sex" checked></label>
      <label>女<input type="radio" name="sex"></label>
    </p>

    <p>
      愛好:
      <label>足球<input type="checkbox" name="hobby" checked></label>
      <label>籃球<input type="checkbox" name="hobby"></label>
      <label>羽毛球<input type="checkbox" name="hobby"></label>
    </p>

    <p>
      現居:
      <select name="">
        <option selected="selected">北京</option>
        <option>上海</option>
        <option>廣州</option>
        <option>深圳</option>
      </select>
    </p>

    <p>
      個人簡介:
      <br>
      <textarea cols="60" rows="10"></textarea>
    </p>

    <input type="submit" value="提交">
    <button type="reset">重置按钮</button>
  </form>
</body>

</html>
