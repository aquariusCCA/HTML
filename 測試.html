<!DOCTYPE html>

<head>

<body>
  <div>
    <a href="https://www.baidu.com" tabindex="3">百度</a>
    <a href="https://www.taobao.com" tabindex="2">阿里</a>
    <a href="https://www.qq.com" tabindex="1">腾讯</a>
  </div>
  <script>
    function getIdentity() {
      // 從 sessionStorage 獲取 userDetail (注意!!此時是字符串的形式)
      const userDetailStr = sessionStorage.getItem('userDetail')
      if (!userDetailStr) {
        console.error('userDetail is null or undefined')
        return
      }
      const { userInfo } = JSON.parse(userDetailStr)
      const identity = userInfo?.identity

      console.log('identity: ', identity)

      showXref.value = identity === '0'
    }
  </script>
</body>

</html>
