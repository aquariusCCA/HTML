<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h4>圖像標籤的使用:</h4>
  <img src="./img/img.jpg" /><br>
  <hr>


  <h4> alt 替換文本 圖像顯示不出來的時候用文字替換:</h4>
  <img src="./img/img1.jpg" alt="我是pink老師" /> <br>
  <hr>


  <h4> title 提示文本 鼠標放到圖像上,提示的文字:</h4>
  <img src="./img/img.jpg" title="我是pink老師思密達" /><br>
  <hr>

  <h4> width、height</h4>
  <img src="./img/img.jpg" width="200" height="200" /><br>
  <hr>
</body>

</html>
